<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/normalize.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    
    
    <main>
    <div class="signup">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox!</p>
    </div>

   <form action="html" method="POST">
       <fieldset class="user-form">
            <legend>Contact Information</legend>

            <div class="flexpair">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Required" required>
            </div>

            <div class="flexpair">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="emailad" placeholder="Required" required>
            </div>

            <div class="flexpair">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(xxx)-xxx-xxxx">
            </div>

            <div class="flexpair">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="123 Code Ln">
            </div>

            <div class="flexpair">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="e.g. San Francisco">
            </div>

            <div class="flexpair">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="" selected disabled>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
                </div>
            
            <div class="flexpair">
            <label for="zip" class="ziplabel">Zip Code</label>
            <input type="number" id="zip" name="zip">
            </div>

       </fieldset>

       <hr>
      
       <fieldset class="user-form newsletter">
        <legend>Newsletter</legend> 
        <h3>Choose the newsletters you would like to receive:</h3>

        <div class="options">
        <div class="flexpair">
        <label for="htmlnews">HTML News</label>
        <input type="checkbox" id="htmlnews" name="interest" value="interest_html">
        </div>
        <div class="flexpair">
        <label for="cssnews">CSS News</label>
        <input type="checkbox" id="cssnews" name="interest" value="interest_css">
        </div>

        <div class="flexpair">
        <label for="javanews">Javascript News</label>
        <input type="checkbox" id="javanews" name="interest" value="interest_java">
        </div>

        <br>
        <h3>Newsletter Format:</h3>

        <div class="flexpair">
        <label for="htmlformat">HTML</label>
        <input type="radio" id="htmlformat" value="format_html" name="format">
        </div>

        <div class="flexpair">
        <label for="plaintext">Plain Text</label>
        <input type="radio" id="plaintext" value="format_plaintext" name="format">
        </div>
         </div>

         <div class="textarea">
        <label for="othertopics">Other topics you'd like to hear about:</label>
        <textarea id="othertopics" name="othertopics"></textarea>
        </div>

        <button type="submit">Sign Up</button>
     
    </fieldset>
   </form> 
</main>
<footer>
    <p>Copyright The Code Review</p>
</footer>
</body>
</html>
